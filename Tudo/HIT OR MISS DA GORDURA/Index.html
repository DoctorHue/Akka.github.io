<!DOCTYPE html>
<html>
<head>
	<title>Calcule seu IMC</title>
	<center>
	<script>
	//Variável-espaço em memória que recebe um noome e serve para armazenar informações.
		var nome =(prompt('Ola qual seu nome?'));
		var peso = parseFloat(prompt('Digite seu peso!'));
		var altura = parseFloat(prompt('Quanto você mede?'));
		var IMC = (peso / (altura * altura));
		
		
		document.write('Pois então' + nome + 'você possui:' + IMC);
	</script>
</head>
<body>
	<br>
	<img src="HIDORMIS.gif" alt="HUH">
	</center>
</body>
</html>
