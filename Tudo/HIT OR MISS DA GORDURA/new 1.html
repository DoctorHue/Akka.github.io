
<!DOCTYPE html>
<html>
<head>
	<title>Calcule seu IMC</title>
	<script>
		var nome =(prompt('Ola qual seu nome?'));
		var peso = parseFloat(prompt('Digite seu peso!'));
		var altura = parseFloat(prompt('Quanto você mede?'));
		var IMC = (peso / (altura * altura));
		
		
		document.write(nome + 'seu IMC é de ' + IMC);
	</script>
</head>
<body>
</body>
</html>
